name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # GitHub token (read-only, public repos + user data)
          token: ${{ secrets.METRICS_TOKEN }}
          # GitHub username
          user: drupesh2008
          # Repository name
          repo: drupesh2008/drupesh2008
          # Output filename
          filename: metrics.svg
          # Template
          template: classic
          # Base content
          base: ""
          # Core plugins - only essential ones
          plugin_activity: yes
          plugin_repositories: yes
          plugin_languages: yes
          plugin_stars: yes
          plugin_commits: yes
          plugin_followers: yes
          plugin_issues: yes
          plugin_pullrequests: yes 